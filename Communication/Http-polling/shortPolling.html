<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="veiwport" content="width=device-width, initial-scal=1.0" />
    <title>Short Polling</title>
  </head>
  <body>
    <h1>Short Polling</h1>
    <div id="data-container"></div>

    <script>
      async function getData() {
        try {
          const response = await fetch("http://localhost:5111/getData");
          const data = await response.json();
          document.getElementById("data-container").innerHTML = data.value;
        } catch (e) {
          console.log(e);
        }
      }
      function shortPolling(timer) {
        setInterval(() => {
          getData();
        }, timer);
      }

      shortPolling(5000);
    </script>
  </body>
</html>
